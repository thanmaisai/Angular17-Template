<div class="p-6 bg-white rounded-lg shadow">
  <div class="mb-4">
    <h2 class="text-lg font-semibold text-gray-800">Transaction Overview</h2>
    <p class="text-sm text-gray-500">Transaction volume over time</p>
  </div>
  
  <div class="relative h-64">
    <!-- Y-axis labels -->
    <div class="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-gray-500">
      <div *ngFor="let value of yAxisValues">
        R{{ value | number }}
      </div>
    </div>
    
    <!-- Chart grid lines -->
    <div class="ml-16 h-full flex flex-col justify-between">
      <div *ngFor="let value of yAxisValues" class="border-t border-gray-200 w-full h-0"></div>
    </div>
    
    <!-- Bar chart -->
    <div class="absolute left-16 right-0 bottom-8 top-0 flex items-end">
      <div *ngFor="let item of transactionData" class="flex-1 flex flex-col items-center">
        <div class="w-8 bg-black rounded-sm" [style.height]="getBarHeight(item.amount)"></div>
      </div>
    </div>
    
    <!-- X-axis labels -->
    <div class="absolute left-16 right-0 bottom-0 flex text-xs text-gray-500">
      <div *ngFor="let item of transactionData" class="flex-1 text-center">
        {{ item.month }}
      </div>
    </div>
  </div>
</div>
